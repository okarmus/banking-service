logging:
  level:
    org.okarmus: DEBUG
    org.springframework.cloud.netflix.feign: DEBUG

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

server:
  port: ${PORT:8082}
  contextPath: /register

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/